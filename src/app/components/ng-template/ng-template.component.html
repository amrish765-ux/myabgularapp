<p>ng-template works!</p>
<div class="row">
    <div class="col-3">
        <div class="bg-primary p-3" *ngIf="isLoggedUserName;else notLogged">
            {{loggerUserName}}
        </div>
        <ng-template #notLogged>
            <div class="bg-primary p-3">
                <span>user not found</span>
            </div>
        </ng-template>

    </div>
    <div class="col-4">
        <ng-template #dynamic>
            <p>fi  from para</p>
        </ng-template>
        
    </div>
    <div class="col-4">
        <div #dynamicContainer>

        </div>
    </div>
</div>

<div class="row pt-3">
    <div class="col-3 text-danger">
        <button class="btn btn-success mx-2">show</button>
        <button class="btn btn-danger">hide</button>
        <button class="btn btn-danger" (click)="loadTemplate()">load content</button>
    </div>
</div>
<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
